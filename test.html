<html>
  <head>
    <title>Hello, world!</title>
    <script src="https://js.radar.io/v3/radar.min.js"></script>
  </head>
  <body>
    <div id="country">
      Loading...
    </div>

    <script type="text/javascript">
      Radar.initialize("prj_test_pk_9262e56dd99fd31bb9df97748f70d84034560676");

      Radar.ipGeocode(function(err, result) {
        if (err) {
          console.error(err);

          return;
        }

        if (result && result.address) {
          console.log(result.address);

          document.getElementById("country").innerHTML = "Your country is " +
            result.address.countryFlag + " " + result.address.countryCode;
        }
      });
    </script>
  </body>
</html>
